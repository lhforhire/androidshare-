// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0' // Update to a compatible version if needed
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22" // Ensure Kotlin Gradle plugin is included
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
